<div class="hero-list">
    <div class="hero-cards" *ngFor="let hero of searchHeroes; index as i;">
        <mat-card class="hero-card">
            <mat-card-header>
              <mat-card-title>{{ hero.name }}</mat-card-title>
              <mat-card-subtitle>{{ hero.biography['full-name']}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="hero.image.url" [alt]="hero.name">
            <mat-card-actions>
              <button mat-button (click)="seeHero(hero)">SEE DETAIL</button>
            </mat-card-actions>
          </mat-card>
    </div>
</div>
